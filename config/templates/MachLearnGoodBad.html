<form action="{{ url_for('MachLearn.show_precedents_table_good_bad') }}" id="select_form">
	
	<div class="form-row">
		
		<div class="form-group col-md-3">
			<select name="BP_names_list_good_bad" id="BP_names_list_good_bad" class="form-control">
				
				{% if current_BP_name_good_bad %}
					<option selected value={{ current_BP_name_good_bad }}>{{ current_BP_name_good_bad }}</option>
				{% else %}
					<option selected disabled value="">Выберите базу прецедентов</option>
				{% endif %}
				
				{% for BP_name in BP_names_tupple %}
					<option value={{ BP_name[0] }}>{{ BP_name[0] }}</option>
				{% endfor %}
				
			</select>
		</div>
		
		<div class="form-group col-md-3">
			<select name="mode_choice_good_bad" id="mode_choice_good_bad" class="form-control">
				
				{% if mode_of_BP %}
					<option selected value={{ mode_of_BP.value }}>{{ mode_of_BP.text }}</option>
				{% else %}
					<option selected disabled value="">Выберите часть базы для просмотра</option>
				{% endif %}
				
				{% for mode in modes_list %}
					<option value={{ mode.value }}>{{ mode.text }}</option>
				{% endfor %}
				
			</select>
		</div>
		
		<div class="form-group col-md-6">
			<input type="submit" value="Показать содержимое" disabled id="show_table_button" class="btn btn-default">
		</div>
		
	</div>
	
</form>

<br/>

<div id="table_div">

</div>

<div id="add_cases_div">

</div>
