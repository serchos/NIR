{% extends "layout.html" %}
{% block title %}Просмотреть БП{% endblock %}
{% block ActiveMenuLookBP %}class="active"{% endblock %}

{% block scripts %}
	<script type="text/javascript" src="{{ url_for('static', filename='LookBP.js') }}"></script>
{% endblock %}

{% block body %}
	<h1>Просмотр загруженной базы прецедентов</h1>
	<br>
	<p>
		<select id="TableChoice" name="TableChoice" class="select">
			<option selected>Выберите базу для просмотра</option>
			{% for Tab in TabList %}
				<option>{{ Tab }}</option>
			{% endfor %}
		</select>
	</p>  

		
	<progress id="ProgressBar" value="0" max="100" hidden></progress>
 
	<div id="TabDataDiv" hidden>
		<h3>База прецедентов</h3>
		<div class="table_scroll">
			<table id="TabData" class="table table-striped table-bordered">
				<tbody>
				</tbody>
			</table>
		</div>
	
		<br>
		<br>
	
		<h3>Таблица, содержащая описания параметров</h3>
		<div class="table_scroll">
			<table id="DescrTabData" class="table table-striped table-bordered">
				<tbody>
				</tbody>
			</table>
		</div>
	</div>


{% endblock %}
